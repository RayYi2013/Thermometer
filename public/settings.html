<div class="modal-content thermometer-settings-panel">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Settings</h4>
    </div>
    <div class="modal-body" >
        <form class="form-inline " role="form">
            <div class="radio">
                <label class="control-label" >Format: </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                    Celsius
                </label>
                <!--<label class="radio-inline"> </label>-->
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    Fahrenheit
                </label>
            </div>
            <p></p>
            <div class="form-group">
                <label class="control-label">Frequency (second): </label>
                <label><input type="number" class="form-control" id="inputEmail3" placeholder="5"></label>
            </div>
            <p></p>
            <p>Threshold:   <span class="glyphicon glyphicon-plus"></span></p>
            <div class="control-group">
                <div class="row">
                    <span class="glyphicon glyphicon-minus pull-left"></span>
                    <div class="col-xs-3">
                        <label class="control-label">Boiling</label>
                        <input type="text" class="form-control" placeholder="Key" >
                    </div>
                    <div class="col-xs-3">
                        <label class="control-label">Range</label>
                        <input type="text" class="form-control" placeholder="Key" >
                    </div>
                    <div class="col-xs-4">
                        <label class="control-label">Direction</label>
                        <div class="controls form-inline">
                            <label class="checkbox">
                                <input type="checkbox" name="optionsRadios3" id="optionsRadios3" value="option1">
                                Up
                            </label>
                            <!--<label class="radio-inline"> </label>-->
                            <label class="checkbox">
                                <input type="checkbox" name="optionsRadios4" id="optionsRadios4" value="option2">
                                Down
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <p></p>
            <div class="control-group">
                <div class="row">
                    <span class="glyphicon glyphicon-minus pull-left"></span>
                    <div class="col-xs-3">
                        <label class="control-label">Freezing</label>
                        <input type="text" class="form-control" placeholder="Key" >
                    </div>
                    <div class="col-xs-3">
                        <label class="control-label">Range</label>
                        <input type="text" class="form-control" placeholder="Key" >
                    </div>
                    <div class="col-xs-4">
                        <label class="control-label">Direction</label>
                        <div class="controls form-inline">
                            <label class="checkbox">
                                <input type="checkbox" name="optionsRadios3" id="optionsRadios3" value="option1">
                                Up
                            </label>
                            <!--<label class="radio-inline"> </label>-->
                            <label class="checkbox">
                                <input type="checkbox" name="optionsRadios4" id="optionsRadios4" value="option2">
                                Down
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>

</div><!-- /.modal-content -->
