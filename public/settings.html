<div class="panel panel-default thermometer-panel center-block">
    <div class="panel-heading">
        <h3 class="panel-title">Settings<a class="pull-right glyphicon glyphicon-cog" ng-href="/#"></a></h3>
    </div>
    <div class="panel-body ">
        <form class="form-inline " role="form">
            <div class="radio">
                <label class="control-label" >Format: </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="c" ng-model="settings.format">
                    Celsius
                </label>
                <!--<label class="radio-inline"> </label>-->
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="f" ng-model="settings.format">
                    Fahrenheit
                </label>
            </div>
            <p></p>
            <div class="form-group">
                <label class="control-label">Frequency (second): </label>
                <label><input type="number" class="form-control" ng-model="settings.frequence" placeholder="5"></label>
            </div>
            <p></p>
            <p>Threshold:   <a class="glyphicon glyphicon-plus pull-right" ng-click="addThreshold()"></a></p>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="threshold in settings.thresholds">
                    <a ng-href="#settings/threshold/{{$index}}">{{threshold.name}}</a> <a class="glyphicon glyphicon-minus pull-right" ng-click="deleteThreshold($index)"></a>
                </li>
            </ul>
        </form>
    </div>
</div>
