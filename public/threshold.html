<div class="panel panel-default thermometer-panel center-block">
    <div class="panel-heading">
        <h3 class="panel-title">Threshold {{threshold.name}}<a class="pull-right glyphicon glyphicon-cog" ng-href="#settings"></a></h3>
    </div>
    <div class="panel-body ">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputName" class="col-sm-4 control-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputName" ng-model="threshold.name"  placeholder="{{threshold.name}}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPoint" class="col-sm-4 control-label">Point</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="inputPoint"  ng-model="threshold.point"   placeholder="0">
                </div>
            </div>
            <div class="form-group">
                <label for="inputFluctuation" class="col-sm-4 control-label">Fluctuation</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="inputFluctuation" ng-model="threshold.fluctuation"  placeholder="0.5">
                </div>
            </div>
            <div class="form-group" ng-show="threshold.direction">
                <label for="inputFluctuation" class="col-sm-4 control-label">Direction</label>
                <div class="col-sm-3">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="threshold.direction.up">Up
                        </label>
                    </div>
                </div>
                <div class=" col-sm-3">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"  ng-model="threshold.direction.down">Down
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
